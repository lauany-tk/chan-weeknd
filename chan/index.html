<body>
    <main>
        <form action="">
            <div>
                <h1> Questionario</h1>
                <h3> Você conhece o cantor The Weeknd?</h3>
                <div>
                    <input type="checkbox">
                    <label for="">sim</label>
                    <input type="checkbox">
                    <label for="">não</label>
                </div>
                <h3>Como você conheceu o trabalho dele?</h3>
                <div class="chan">
                    <input type="checkbox">

                    <input type="checkbox">

                    <input type="checkbox">
                    <label for="">Rádio/TV</label><br>

                    <label for=""> Streaming (Spotify, YouTube, etc.)</label><br>

                    <input type="checkbox">
                    <label for="">não</label><br>

                </div>

                    <h4>Qual dessas músicas NÃO é do The Weeknd?</h4>

                    <input type="checkbox">
                    <label for="">Can’t Feel My Face</label><br>
                    <input type="checkbox">
                    <label for="">Take My Breath</label><br>
                    <input type="checkbox">
                    <label for="">Save Your Tears for Me</label><br>

        </form>
        <div class="class">
